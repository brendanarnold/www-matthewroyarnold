    // The script for the slideshow code
    // see - http://stackoverflow.com/questions/18067062/
    $('.slideshow-link').click(function() {
      // Build an items list for use in Magnific Popup
      var items = [];
      $( $(this).attr('href') ).find('.slide').each(function() {
        items.push(
          { src : $(this) }
        );
      });
      $.magnificPopup.open({
        items: items,
        gallery: {
          enabled: true
        }
      });
    });
  </script>
